<!-- Form -->
<div class="card">
  <div class="card-header p-b-0">
    <h5 class="card-title">
      <i class="fa fa-sign-in" aria-hidden="true"></i> Log In
    </h5>
  </div>
  <div class="card-block">
    <form *ngIf="!isSigned" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <input ngModel type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary">Log In</button>

      <a [routerLink]="['/signup']"> ลงทะเบียน</a>
    </form>

    <br>
    <br>

    <div *ngIf="isError" class="alert alert-danger">
      {{errorMessage}}
    </div>


    <div class="text-center" *ngIf="isSigned">
      <img [src] ="profile?.picture" >
      ยินดีต้อนรับ  {{profile?.nickname}} <br> Email : ...
      <button class="btn btn-default" (click)="logout()">Logout </button>
    </div>


  </div>
</div>
