<button (click)="goBack()" class="btn btn-primary">ย้อนกลับ</button>
<h3>{{product_name}}</h3>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li *ngFor="let item of productDetails" class="list-group-item">
        {{item.ch_title}}
        <br>
        <small>
        <a href="https://youtube.com/watch?v={{item.ch_url}}" target="_blank">ดูบน Youtube</a>
        {{item.ch_dateadd}} ยาว : {{item.ch_timetotal}} นาที
        </small>
        <span class="pull-xs-right tag tag-default">
          <app-product-rate [productRate]= "item.ch_view" (productRateItemClick) ="onRateItemClick($event , rateItemFromChild) "  ></app-product-rate>
        </span>
      </li>
    </ul>
    <br>
  </div>
</div>

<button (click)="goBack()" class="btn btn-primary">ย้อนกลับ</button>
